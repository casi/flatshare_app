sudo: false
language: ruby
cache: 
  bundler: true

before_install:
  - "rm ${BUNDLE_GEMFILE}.lock"
  - "gem update bundler"

before_script:
  - bundle update
  - RAILS_ENV=test bundle exec rails db:create db:migrate

rvm:
  - 2.3.3 #=> latest debian (stretch) version
  - 2.3.5
  - 2.3.6
  - 2.4.2
  - 2.4.3
  - 2.5.0
  - ruby-head

matrix:
 allow_failures:
   - rvm: ruby-head
